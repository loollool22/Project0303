<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>List</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			var loadData=function(post){
				$.ajax({
					  url: 'http://localhost:8080/Project0303/board/list.go',
					  type: 'get',
					  contentType:'application/x-www-form-urlencoded; charset=UTF-8',
					  data: {post:post},
					  dataType: "json",
					  success: function(data){
							  data.post.forEach(function(ele){
								var postNum = ele.post_num;
								
								var aTag = $('<a id="postBox" href="post.go?postNum='+postNum+'"/>');
								$('<div id="postTitle"/>').html(ele.subject).appendTo(aTag);
								var divTag = $('<div/>'); 
							  		$('<div id="categoryValue"/>').html(ele.category).appendTo(divTag);
									$('<div id="postedTime"/>').html(ele.post_date).appendTo(divTag);
								divTag.appendTo(aTag);
							  	aTag.appendTo(".postList");
							});
						}
					});
			};
			
			$(function(){
				loadData();
			});
		</script>
	</head>
	<body>
        <div id="wrap">
            <div class="header">
                <div class="loginBar">
                    <button id="loginBtn">로그인</button>	
                    <button id="logoutBtn">로그아웃</button>
                </div>
                <a href="../main.html" id="blogTitle">loollool-log</a>
                <input id="headerSearchBar" placeholder="검색"></input>
            </div>
            <div class="cont">
                <div class="sideBar">
                    <div id="profileBox">
                        <img alt="프로필 사진" src="../img/profile.jpg">
                    </div>
                    <div class="categoryBox">
                        <a href="../board/list.html" class="category">전체 리스트</a>
                        <a href="../board/category2" class="category">카테고리1</a>
                        <a href="../board/category3" class="category">카테고리2</a>
                        <a href="../board/category4" class="category">카테고리 없음</a>
                        <a href="../guestBook/list" class="category">방명록</a>
                    </div>
                </div>
                <div class="postList">
                    <p id="categoryTitle">전체 리스트</p>
                   	<button class="createPostBtn">글 작성</button>
                </div>
            </div>
            <div class="footer">Copyrights are reserved by loollool.</div>
        </div>
    </body>
</html>
