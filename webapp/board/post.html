<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Post</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			var loadData=function(post){
				$.ajax({
					  url: 'http://192.168.99.100:8888//Project0303/board/post.go',
					  type: 'get',
					  contentType:'application/x-www-form-urlencoded; charset=UTF-8',
					  data: {post:post},
					  dataType: "json",
					  success: function(data) {
							  var pageNum = data.post[0].post_num;
							  $("#subject").val(data.post[0].subject);
							  $("#category").val(data.post[0].category);
							}
						});
					});
			};
		
		$(function(){
			loadData();
		});
		</script>
	</head>
	<body>
		<div id="wrap">
            <div class="header">
                <div class="loginBar">
                	<button id="loginBtn">로그인</button>	
			    	<button id="logoutBtn">로그아웃</button>
                </div>
                <a href="../main.html" id="blogTitle">loollool-log</a>
                <input id="headerSearchBar" placeholder="검색"></input>
            </div>
            <div class="cont">
                <div class="sideBar">
                    <div id="profileBox">
                        <img alt="프로필 사진" src="../img/profile.jpg">
                    </div>
                    <div class="categoryBox">
                        <a href="../board/list.html" class="category">전체 리스트</a>
                        <a href="../board/category2" class="category">카테고리1</a>
                        <a href="../board/category3" class="category">카테고리2</a>
                        <a href="../board/category4" class="category">카테고리 없음</a>
                        <a href="../guestBook/list" class="category">방명록</a>
                    </div>
                </div>
                <div class="postList">
                    <div class="subjectBox">
                    	<input type="text" id="subject" readonly="readonly" value="글 제목"/>
                    	<input type="hidden" id="category" name="category" value="카테고리">
                    </div>
                    <div class="contentBox">
                    	<input type="text" id="content" readonly="readonly" value="글 내용">
                    	<button type="button" class="editBtn">글 수정</button>
                    	<button type="submit" class="deleteBtn">글 삭제</button>
                    </div>
                    <div class="commentBox">
                        <div>
                            <input type="text" id="nickname" name="nickname" readonly="readonly" value="닉네임"/>
                            <div>
                                <button type="submit">작성</button>
                                <button type="reset">취소</button>
                            </div>
                        </div>
                        <textarea name="commentContent" id="commentContent" placeholder="내용을 입력하세요"></textarea>
                        <input type="text" id="commentDate" readonly="readonly">
                    </div>
                    <div class="commentBox">
                        <div>
                            <input type="text" id="nickname" readonly="readonly" value="닉네임">
                            <div>
                                <button type="submit">작성</button>
                                <button type="reset">취소</button>
                            </div>
                        </div>
                        <textarea name="commentContent" id="commentContent" readonly="readonly">댓글 내용</textarea>
                        <input type="text" id="commentDate" readonly="readonly" value="작성 날짜">
                    </div>
                </div>
            </div>
            <div class="footer">Copyrights are reserved by loollool.</div>
        </div>
	</body>
</html>
